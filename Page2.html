<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Абетка</title>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
		<!-- <meta name="robots" content="noindex, nofollow"> -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
			
	</head>
	<body>
		<div class="wrapper">
<header class="header">


		</div>
	</div>
</header>			<div id="app" class="test">
				<div class="test__content"> 
					<img class="test__back" src="img/7895078.jpg" alt="">
					<div class="test__container">
						<div class="test__text">
							<!-- <img class="test__sound" src="../img/song.png" alt=""> -->
							<h1 class="test__text-h1">Розглянь літеру</h1>
						</div>
						<div class="test__img">
							<img src="img/Letter/Aa.png" alt="" class="test__img-latter">
						</div>
						<div class="test__queshion">
							<h2 class="test__ques">Знайди таку саму:</h2>
						</div>
						<div class="test__answer">
							<div @click="falseAnswer" class="test__answer-one">У</div>
							<div @click="falseAnswer" class="test__answer-two">О</div>
							<div @click="trueAnswer" class="test__answer-three">А</div>
						</div>
					</div>
					<div class="test__footer">
						<div class="test__footer-content">
							<a href="страница 1/index.html" class="test__footer-flex-left">
								<div class="test__flex-back"> <- назад</div>
								<div class="test__flex-text">Абетка</div>
							</a>
							<div class="test__footer-flex-centr">Вчимо голосні</div>
							<a href="Page3.html" class="test__footer-flex-right">
								<div class="test__flex-next">наступне -></div>
								<div class="test__flex-text">Дзвінкі</div>
							</a>
						</div>
					</div>
				</div>
				<transition name="modal">
					<div v-if="trueShow" class="modal-mask">
					  <div class="modal-container">
						<div class="modal-header">
						  <slot name="header">Розумничка!</slot>
						</div>
				
						<div class="modal-body">
						  <slot name="body"><img class="img__true" src="img/true.png" alt=""></slot>
						</div>
				
						<div class="modal-footer">
						  <slot name="footer">
							<a href="Page3.html"><button
							  class="modal-default-button body__button"
							  @click="$emit('close')"
							>Продовжити</button></a>
						  </slot>
						</div>
					  </div>
					</div>
				  </transition>
				  <transition name="modal">
					<div v-if="falseShow" class="modal-mask">
					  <div class="modal-container">
						<div class="modal-header false">
						  <slot name="header">Спробуй ще!</slot>
						</div>
				
						<div class="modal-body">
						  <slot name="body"><img class="img__true" src="img/False.png" alt=""></slot>
						</div>
				
						<div class="modal-footer">
						  <slot name="footer">
							<button @click="falseNext" class="body__button modal-default-button">Ще раз</button>
						  </slot>
						</div>
					  </div>
					</div>
				  </transition>
			</div>
			
				<!-- <button><div class="body__button">Далі -></div></button> -->

	</body>
	<script type="module">
				import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
		createApp({
			setup() {
				const trueShow = ref(false)
				const falseShow = ref(false)

				function falseNext() {
					falseShow.value = false
				}
				function falseAnswer() {
					falseShow.value = true
				}
				function trueAnswer() {
					trueShow.value = true
				}

			return {
				trueShow, 
				trueAnswer,
				falseShow,
				falseAnswer,
				falseNext
			}
		}
		}).mount('#app')

	</script>
</html>
